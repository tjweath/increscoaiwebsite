  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%23000000'%3E%3Cpath d='M21.54 15.51l.05-.05a11.01 11.01 0 0 0-6.9-17.44A11.38 11.38 0 0 0 2.46 8.55a11.26 11.26 0 0 0 4.73 13.2A11.43 11.43 0 0 0 12 23a11.08 11.08 0 0 0 9.54-7.49zM12 2.5A9.77 9.77 0 0 1 17.5 4a9.16 9.16 0 0 1 3.5 5.5h-9V2.5zm0 19a9.87 9.87 0 0 1-7.51-3.5H12v3.5z'/%3E%3C/svg%3E" />

<body>
  <div id="root"></div>
  <!-- Load GPT Engineer script first -->
  <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
  
  <!-- Load Cal.com script -->
  <script src="https://app.cal.com/embed/embed.js" defer></script>
  
  <!-- Load main application script -->
  <script type="module" src="/src/main.tsx"></script>
  
  <!-- Initialize Cal.com after DOM is fully loaded -->
  <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', function() {
      try {
        window.Cal = window.Cal || function() {
          const cal = window.Cal;
          const args = arguments;
          if (!cal.loaded) {
            cal.ns = {};
            cal.q = cal.q || [];
            cal.loaded = true;
          }
          cal.q.push(args);
        };
        
        // Initialize Cal.com
        Cal("init", "incresco-ai-transformation-navbar", {origin:"https://cal.com"});
        Cal.ns["incresco-ai-transformation-navbar"]("ui", {
          "hideEventTypeDetails": false,
          "layout": "month_view"
        });
      } catch (error) {
        console.error('Cal.com initialization error:', error);
      }
    });
  </script>
</body>
